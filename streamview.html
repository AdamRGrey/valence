<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>twitchStream</title>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'">    <link rel="stylesheet" type="text/css" href="./style.css">
   	<script src="https://embed.twitch.tv/embed/v1.js"></script>
</head>
<body>
  <div id="twitch-embed"></div>
  <script type="text/javascript">
    var options = {
      width: "1920",
      height: "1080",
      channel: "monstercat",
      layout: "video",
      muted: false
    };
    setTimeout(() => {
      var player = new Twitch.Embed("twitch-embed", options);
    }, 250)
  </script>
</body>
